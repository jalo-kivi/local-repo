<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="drum-machine">
      <div id="pad-bank">
        <div class="drum-pad" name="Heater 1">Q<audio class="clip" id="Q" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-1.mp3"></audio>
        </div>
        <div class="drum-pad" name="Kick">W<audio class="clip" id="W" src="https://cdn.freecodecamp.org/curriculum/drum/RP4_KICK_1.mp3"></audio></div>
        <div class="drum-pad" name="Closed-HH">E<audio class="clip" id="E" src="https://cdn.freecodecamp.org/curriculum/drum/Cev_H2.mp3"></audio></div>
        <div class="drum-pad" name="Kick-n'-Hat">A<audio class="clip" id="A" src="https://cdn.freecodecamp.org/curriculum/drum/Kick_n_Hat.mp3"></audio></div>
        <div class="drum-pad" name="Open-HH">S<audio class="clip" id="S" src="https://cdn.freecodecamp.org/curriculum/drum/Dsc_Oh.mp3"></audio></div>
        <div class="drum-pad" name="Heater 6">D<audio class="clip" id="D" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-6.mp3"></audio></div>
        <div class="drum-pad" name="Heater 4">Z<audio class="clip" id="Z" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-4_1.mp3"></audio></div>
        <div class="drum-pad" name="Heater 3">X<audio class="clip" id="X" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-3.mp3"></audio></div>
        <div class="drum-pad" name="Heater 2">C<audio class="clip" id="C" src="https://cdn.freecodecamp.org/curriculum/drum/Heater-2.mp3"></audio></div>
      </div>
      <p id="display"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
