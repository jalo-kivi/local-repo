<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link href="ToDoListStyles.css" rel="stylesheet"/>
</head>

<body>
    <div>
        <h1>To Do List</h1>
        <ul class="todo-list">
            <li>
                <input type="checkbox" id="karma">
                <label for="karma">Kupić karmę dla świnek morskich</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://sklep.swinkamorska.com.pl/" target="_blank">Versele Laga Cavia Complete</a></li>
                </ul>
            </li>
                    <li>
                <input type="checkbox" id="podcast">
                <label for="podcast">Posłuchać podcastu o dinozaurach</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://iknowdino.com/" target="_blank">I know Dino</a></li>
                </ul>
            </li>
                    <li>
                <input type="checkbox" id="steam">
                <label for="steam">Sprawdzić promocje na Steamie</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://store.steampowered.com/" target="_blank">Promocje</a></li>
                </ul>
            </li>
                    <li>
                <input type="checkbox" id="cs50">
                <label for="cs50">Skończyć kurs Computer Science</label>
                <ul class="sub-item">
                    <li><a class="sub-item-link" href="https://www.edx.org/cs50" target="_blank">cs50</a></li>
                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
