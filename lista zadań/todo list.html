<!DOCTYPE html>
<html>
  <head>
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
      <div>
        <h1>Lista zadań TO-DO</h1>
        <div>
          <p>Wpisz zadanie w polu i dodaj do listy</p>
          <p>Kliknij na zadanie, by oznaczyć je jako zrobione</p>
          <p>Kliknij "X", żeby usunąć zadanie</p>
        </div>
        <div class="task-form">
          <input type="text" id="new-task" placeholder="Dodaj zadanie" />
          <button id="add-btn">+</button>
        </div>
        
        <ul class="todo-list" id="todo-list"></ul>
    </div>
      <script src="script.js"></script>
  </body>
</html>
